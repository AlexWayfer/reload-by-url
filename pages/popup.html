<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="../styles/compiled/popup.css" />
	</head>
	<body>
		<h2>
			Reload by URL
			<a
				class="github"
				target="_blank"
				rel="noopener"
				href="https://github.com/AlexWayfer/reload-by-url"
			><img
				src="../images/icons/github.svg"
			/></a>
		</h2>

		<section class="added">
			<template class="form-item">
				<li>
					<form>
						<input type="text" name="url" required />

						<fieldset name="time">
							<legend>Time interval</legend>

							<input
								type="number"
								name="minutes"
								min="0"
								max="999"
								value="5"
								required
							/> mins

							<input
								type="number"
								name="seconds"
								min="0"
								max="59"
								value="0"
								required
							/> secs
						</fieldset>

						<button type="submit" class="add">Add</button>
						<button type="submit" class="update hidden">Update</button>
						<!-- There is already such entry, and you can't create duplicates. <button type="button" class="jump">Jump to existing</button> -->
					</form>
				</li>
			</template>

			<template class="added-item">
				<li>
					<p class="url"></p>

					<p class="time">
						<span class="left"></span> / <span class="all"></span>
					</p>

					<nav>
						<ul class="tabs">
							<template class="open-tab">
								<li>
									<button><img class="favicon" /><span class="title"></span></button>
								</li>
							</template>
						</ul>
					</nav>

					<button class="disable">Disable</button>
					<button class="enable hidden">Enable</button>

					<button class="edit">Edit</button>

					<button class="remove">Remove</button>
				</li>
			</template>

			<ul class="added"></ul>
		</section>

		<script src="../scripts/compiled/popup.js" type="module"></script>
	</body>
</html>
