<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="../styles/popup.css" />
	</head>
	<body>
		<h2>Reload by URL</h2>

		<form class="new">
			<input type="text" name="url" required />

			<fieldset name="time">
				<legend>Time interval</legend>

				<input
					type="number"
					name="minutes"
					min="0"
					max="999"
					value="5"
					required
				/> mins

				<input
					type="number"
					name="seconds"
					min="0"
					max="59"
					value="0"
					required
				/> secs
			</fieldset>

			<button type="submit" class="add">Add</button>
			<button type="submit" class="update hidden">Update</button>
		</form>

		<section class="added">
			<h2>Added</h2>

			<template class="added-item">
				<li>
					<p class="url"></p>

					<p class="time"></p>

					<button class="remove">Remove</button>
				</li>
			</template>

			<ul class="added hidden"></ul>

			<p class="empty-list">
				List is empty.
			</p>
		</section>

		<script src="../scripts/popup.js" type="module"></script>
	</body>
</html>
